<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tu carrito - Delicakes</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script defer src="./js/cart.js"></script>
</head>
<body class="bg-light">
  <header class="bg-white shadow-sm py-3 mb-4">
    <div class="container d-flex justify-content-between align-items-center">
      <a href="index.html" class="btn btn-outline-secondary">← Volver al catálogo</a>
      <h1 class="h3 mb-0">Tu carrito</h1>
    </div>
  </header>

  <main class="container container-narrow">
    <ul id="cartList" class="list-group mb-3"></ul>

    <div class="d-flex justify-content-between align-items-center mb-3">
      <p class="m-0"><strong>Total:</strong> $<span id="cartTotalPage">0</span></p>
      <div class="d-flex gap-2">
        <button id="vaciarPage" class="btn btn-danger">Vaciar carrito</button>
        <button id="confirmarPage" class="btn btn-success">Confirmar pedido</button>
      </div>
    </div>
  </main>
</body>
</html>
